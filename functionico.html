<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
    <style>
        .active {
            display: block;
        }
    </style>
</head>

<body class="bg-[#cbcbcb] w-dvw">
    <div class="">
        <div class="flex flex-col w-full justify-center items-center ">
            <div class="bg-[#857e7e] w-full">
                <p class=" text-center text-gray-200 py-3 underline underline-offset-2 text-xl">Company</p>
                <button id="hamburgerbtn"
                    class="fixed top-[12px] right-[10%] border-1 rounded text-[#e7e5e3] border-[#e7e5e3] translate-all  hover:text-white hover:border-white  focus:outline-none focus:text-white">
                    <svg class="h-6 w-6 fill-current " viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z" />
                    </svg>
                </button>
            </div>
            <div id="mobileMenu" class="hidden translate-all w-full shadow-lg">
                <P class="py-5 text-center transition-all hover:bg-[#857e7e] hover:text-[#e7e5e3]">2</P>
                <P class="py-5 text-center transition-all hover:bg-[#857e7e] hover:text-[#e7e5e3]">3</P>
            </div>
        </div>
    </div>
</body>
<script>
    window.addEventListener("load", (event) => {
        let hamburger = document.getElementById('hamburgerbtn');
        let mobileMenu = document.getElementById('mobileMenu');
        hamburger.addEventListener('click', function () {
            mobileMenu.classList.toggle('active');
        });
    });
</script>

</html>
